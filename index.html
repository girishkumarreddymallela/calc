<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="calculator.css">
 
</head>
<body>
<div id="total_box">
 <div id="result_box">
  <h1>0</h1>
   
 </div>
 <div id="display_box">
  <div class="flex_box">
    <button id="clear">AC</button>
    <button>*</button>
    <button>%</button>
    <button>/</button>
  </div>
  <div class="flex_box">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>X</button>
  </div>
  <div class="flex_box">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
  </div>
  <div class="flex_box">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
  </div>
  <div class="flex_box">
    <button>DEL</button>
    <button>0</button>
    <button>.</button>
    <button>=</button>
  </div>

 </div>
</div>

<script>
  let heading = document.getElementsByTagName('h1')[0];

   
   let buttons=document.getElementsByTagName('button');
   for(let i=0; i<buttons.length; i++){

    buttons[i].onclick=button_function;
   }
   function button_function() {
  if (this.innerText !== "AC" && this.innerText !== "DEL" && this.innerText !== "=") {
    if (heading.innerText === "0") {
        heading.innerText = this.innerText;
      } else {
        heading.innerText += this.innerText;
      }
   
  }
    if(this.innerText === "="){
      heading.innerText=eval(heading.innerText);
    }
    if(this.innerText === "AC"){
      heading.innerText="0"
    }
    if (this.innerText === "DEL") {
      heading.innerText = heading.innerText.substring(0, heading.innerText.length - 1);
    }


  }



  

   
   
</script>
  
</body>

  
</html>
